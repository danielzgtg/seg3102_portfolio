<a [routerLink]="['/add']">Back</a>
<cdk-virtual-scroll-viewport [itemSize]="25">
<table>
<thead>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Phone Number</th>
<th>Email</th>
</tr>
</thead>
<tbody>
<tr *cdkVirtualFor="let item of service.$ | async; trackBy: track">
<td>{{item.first}}</td>
<td>{{item.last}}</td>
<td>{{item.phone}}</td>
<td>{{item.email}}</td>
</tr>
</tbody>
</table>
</cdk-virtual-scroll-viewport>
