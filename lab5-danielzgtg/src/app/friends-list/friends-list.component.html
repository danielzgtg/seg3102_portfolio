<button [class.loading]="loading" (click)="service.refresh()">Refresh</button>
<cdk-virtual-scroll-viewport [itemSize]="25">
<table>
<thead>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Phone Number</th>
<th>Email</th>
</tr>
</thead>
<tbody>
<tr *cdkVirtualFor="let item of service.$ | async; trackBy: track" [routerLink]="['./', item.uid]">
<td>{{item.first}}</td>
<td>{{item.last}}</td>
<td>{{item.phone}}</td>
<td>{{item.email}}</td>
</tr>
<tr><td colspan="4" (click)="service.loadMore()" [class.loading]="loading" [hidden]="!hasMore">Load More</td></tr>
</tbody>
</table>
</cdk-virtual-scroll-viewport>
