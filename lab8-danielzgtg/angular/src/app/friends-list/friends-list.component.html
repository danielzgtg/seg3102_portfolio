<a [routerLink]="['/add']">Back</a>
<button type="button" (click)="refresh()">Refresh</button>
<table>
<thead>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Phone Number</th>
<th>Email</th>
</tr>
</thead>
<tbody *ngIf="data !== undefined">
<tr *ngFor="let item of data; trackBy: track" [routerLink]="['./', item.friendId]">
<td>{{item.firstName}}</td>
<td>{{item.lastName}}</td>
<td>{{item.phone}}</td>
<td>{{item.email}}</td>
</tr>
</tbody>
</table>
<p *ngIf="data === undefined">Loading...</p>
